<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-padding>
  <p>
    <ion-list>
        <button ion-item *ngFor="let item of items" (click)="itemSelected(item)">
          <img src= "{{ item.image}}" width="320px"> 
        </button>  
      </ion-list>
  </p>
</ion-content>
